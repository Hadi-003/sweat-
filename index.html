<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Ultras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d63384;
        }
        button {
            background-color: #e83e8c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #c2185b;
        }
        #formulaire {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e83e8c;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Shop Ultras</h1>
    <h2>Produit : T-shirt personnalisé</h2>
    <button onclick="afficherFormulaire()">Commander maintenant</button>
    <div id="formulaire" style="display: none;">
        <h3>Formulaire de commande</h3>
        <input type="text" placeholder="Votre nom" id="nom">
        <input type="tel" placeholder="Votre numéro de téléphone" id="telephone">
        <button onclick="envoyerCommande()">Envoyer</button>
        <p id="confirmation" class="hidden">Commande envoyée avec succès !</p>
    </div>
    <script>
        function afficherFormulaire() {
            document.getElementById('formulaire').style.display = 'block';
        }

        function envoyerCommande() {
            let nom = document.getElementById('nom').value.trim();
            let telephone = document.getElementById('telephone').value.trim();
            if (!nom || !telephone) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            let formData = new FormData();
            // Remplace les IDs avec ceux de ton formulaire
            formData.append("entry.123456789", nom);  // Remplace par l'ID du champ "Nom" dans ton Google Form
            formData.append("entry.987654321", telephone);  // Remplace par l'ID du champ "Numéro de téléphone" dans ton Google Form

            // URL de soumission de ton formulaire Google Form
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSc8uVSKfTPiylhANekEDOFCdbr2Uk7N_xL_dLMtYL-o8ENN-Q/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"  // Mode "no-cors" nécessaire pour éviter le blocage par le navigateur
            }).then(() => {
                document.getElementById('confirmation').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('confirmation').classList.add('hidden');
                }, 3000);
            }).catch(error => {
                alert("Erreur lors de l'envoi !");
                console.error(error);
            });
        }
    </script>
</body>
</html>
