<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Ultras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d63384;
        }

        button {
            background-color: #e83e8c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #c2185b;
        }

        #formulaire, #commandes {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
            text-align: left;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e83e8c;
            border-radius: 5px;
        }

        .commande {
            background: #ffe3ec;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Shop Ultras</h1>
    <h2>Produit : T-shirt personnalisé</h2>

    <button onclick="afficherFormulaire()">Commander maintenant</button>

    <div id="formulaire">
        <h3>Formulaire de commande</h3>
        <input type="text" placeholder="Votre nom" id="nom">
        <input type="text" placeholder="Votre adresse" id="adresse">
        <input type="tel" placeholder="Votre numéro de téléphone" id="telephone">
        <input type="number" placeholder="Quantité" id="quantite" min="1">
        <button onclick="envoyerCommande()">Envoyer</button>
        <p id="confirmation" class="hidden">Commande envoyée avec succès !</p>
    </div>

    <div id="commandes">
        <h3>Liste des commandes</h3>
        <div id="liste-commandes"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", chargerCommandes);

        function afficherFormulaire() {
            document.getElementById('formulaire').style.display = 'block';
        }

        function envoyerCommande() {
            let nom = document.getElementById('nom').value.trim();
            let adresse = document.getElementById('adresse').value.trim();
            let telephone = document.getElementById('telephone').value.trim();
            let quantite = document.getElementById('quantite').value.trim();

            if (!nom || !adresse || !telephone || !quantite || quantite <= 0) {
                alert("Veuillez remplir tous les champs correctement !");
                return;
            }

            let commande = { nom, adresse, telephone, quantite };
            ajouterCommande(commande);
            sauvegarderCommande(commande);

            document.getElementById('nom').value = "";
            document.getElementById('adresse').value = "";
            document.getElementById('telephone').value = "";
            document.getElementById('quantite').value = "";

            document.getElementById('confirmation').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('confirmation').classList.add('hidden');
            }, 3000);
        }

        function ajouterCommande(commande) {
            let commandeDiv = document.createElement("div");
            commandeDiv.classList.add("commande");
            commandeDiv.innerHTML = `
                <strong>Nom:</strong> ${commande.nom} <br>
                <strong>Adresse:</strong> ${commande.adresse} <br>
                <strong>Téléphone:</strong> ${commande.telephone} <br>
                <strong>Quantité:</strong> ${commande.quantite} <br>
            `;

            document.getElementById('liste-commandes').appendChild(commandeDiv);
            document.getElementById('commandes').style.display = 'block';
        }

        function sauvegarderCommande(commande) {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            commandes.push(commande);
            localStorage.setItem("commandes", JSON.stringify(commandes));
        }

        function chargerCommandes() {
            let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
            if (commandes.length > 0) {
                commandes.forEach(ajouterCommande);
                document.getElementById('commandes').style.display = 'block';
            }
        }
    </script>

</body>
</html>
